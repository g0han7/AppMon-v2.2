<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
            overflow: hidden;
        }
        .container {
            position: relative;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.5s ease-in-out;
            transform-origin: center;
            animation: slide-in 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        @keyframes slide-in {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .app-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #7b61ff;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(123, 97, 255, 0.6);
            letter-spacing: 0px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            outline: none;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .input-group input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #7b61ff;
        }

        .button {
            width: 100%;
            padding: 1rem;
            background-color: #7b61ff;
            color: white;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            font-size: 1.125rem;
        }

        .button:hover {
            background-color: #654ae2;
            transform: scale(1.02);
        }

        .button:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none;
        }
        
        #revelation-message {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: text-reveal 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        @keyframes text-reveal {
            0% {
                opacity: 0;
                letter-spacing: -1em;
                transform: translateZ(-700px);
            }
            100% {
                opacity: 1;
                letter-spacing: 0;
                transform: translateZ(0);
            }
        }

        .fade-out {
            animation: fade-out 1s forwards;
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }

        .fade-in {
            animation: fade-in 1s forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo do canvas para as partículas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-[#141414] text-white">

    <!-- Tela Inicial -->
    <div id="welcome-screen" class="container">
        <div class="app-logo">AppMon</div>
        <h1 class="text-3xl font-bold mb-4">Bem-vindo. Acesse sua conta.</h1>
        <p class="mb-8 text-gray-400">Clique para continuar.</p>
        <button id="start-button" class="button">Começar</button>
    </div>

    <!-- Tela de Cadastro/Login -->
    <div id="login-screen" class="container hidden">
        <div class="app-logo">AppMon</div>
        <h1 class="text-3xl font-bold mb-4">Acesse sua conta</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Crie uma senha">
            </div>
            <button type="submit" class="button">Entrar</button>
        </form>
    </div>

    <!-- Tela de Revelação -->
    <div id="revelation-screen" class="container hidden">
        <canvas id="party-canvas"></canvas>
        <div class="flex flex-col items-center justify-center">
            <h1 id="revelation-message" class="text-4xl md:text-5xl font-bold mt-8"></h1>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const loginScreen = document.getElementById('login-screen');
            const revelationScreen = document.getElementById('revelation-screen');
            const startButton = document.getElementById('start-button');
            const loginForm = document.getElementById('login-form');
            const revelationMessage = document.getElementById('revelation-message');

            const canvas = document.getElementById('party-canvas');
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Canvas context not supported.');
                return;
            }
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // Classe para as partículas (confete)
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 2;
                    this.color = color;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 10,
                        y: (Math.random() - 0.5) * 10
                    };
                    this.alpha = 1;
                    this.friction = 0.99;
                }

                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.alpha -= 0.01;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
            }

            const particles = [];
            const colors = ['#ff61af', '#61d5ff', '#ffeb3b', '#a4ff61', '#ff9800'];

            function createConfetti() {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(centerX, centerY, colors[Math.floor(Math.random() * colors.length)]));
                }
            }

            let animationFrameId = null;

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }
                if (particles.length > 0) {
                    animationFrameId = requestAnimationFrame(animate);
                }
            }

            startButton.addEventListener('click', () => {
                welcomeScreen.classList.add('fade-out');
                setTimeout(() => {
                    welcomeScreen.classList.add('hidden');
                    loginScreen.classList.remove('hidden');
                    loginScreen.classList.add('fade-in');
                }, 1000);
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginScreen.classList.add('fade-out');
                setTimeout(() => {
                    loginScreen.classList.add('hidden');
                    revelationScreen.classList.remove('hidden');
                    revelationScreen.classList.add('fade-in');
                    revelationMessage.textContent = "PARABÉNS, VOCÊ VAI SER TIO!";
                    createConfetti();
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                    }
                    animate();
                }, 1000);
            });
        });
    </script>
</body>
</html>
